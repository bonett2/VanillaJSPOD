<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Training Vanilla JS</title>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body id="page">
    <header id="top">
        <div class="container">
            <div class="header-content">
                <div class="grid-12">
                    <div class="navigation">
                        <div class="grid-12 menu right">
                            <span class="pointer" onclick="openNav()">&#9776; Menu</span>
                        </div>
                        <div class="grid-12 center">
                            <div class="logo">
                                <canvas id="myCanvas" width="600" height="400"></canvas>
                                <h1>Deadmau5</h1>
                            </div>
                        </div>
                    </div>
                    <div class="information left">
                        <h1>friends, the wait is finally over... is available to get everywhere!.</h1>
                    </div>
                    <div class="grid-12 bounce left">
                        <a href="#">Take a Tour</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="navbar" class="panel">
        <a href="#home" onclick="closeNav()">Home</a>
        <a href="#about" onclick="closeNav()">About</a>
        <a href="#music" onclick="closeNav()">Music</a>
    </div>

    <div id="content"></div>

    <footer>
        <div class="container">
            <div class="section-content">
                <div class="grid-12 center">
                    <div class="grid-4">
                        <p>Deadmau5 Live</p>
                    </div>
                    <div class="grid-4">
                        <p>Copyright 2017</p>
                    </div>
                    <div class="grid-4">
                        <ul>
                            <li>
                                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fa fa-snapchat"></i></a></li>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function openNav() {
            document.getElementById("navbar").style.transform = "translateX(100%)";
            document.getElementById("page").style.overflowY = "hidden";
            document.getElementById("navbar").style.opacity = 1;
            document.getElementById("navbar").style.transition = "opacity 1s";

        }

        function closeNav() {
            document.getElementById("navbar").style.transform = "translateX(0%)";
            document.getElementById("page").style.overflowY = "scroll";
            document.getElementById("navbar").style.opacity = 0;
        }
    </script>
    <script type="text/javaScript" src="assets/js/main.js"></script>
</body>

</html>
